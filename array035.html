        <title>Document</title>
        <script>
            var numeros = [3, 7, 13, 99];

            // codear acá la solución del ejercicio

            var dobles = numeros.map(function(numero) {
                return numero * 2;
            });

            console.log(numeros); // [3, 7, 13, 99]
            console.log(dobles); // [6, 14, 26, 198]
        </script>
