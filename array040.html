<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            var costos = [12.5, 56, 98, 45.75];

            var agregarIVA = costos.map(function(costo1) {
                return costo1 * 1.21;
            });

            var sumarGanancia = costos.map(function(costo2) {
                return costo2 * 1.5;
            });

            var preciosFinales = costos.map(function(costo3) {
                return costo3 + sumarGanancia(costo2) + agregarIVA(costo1);
            });

            // codear acá la solución del ejercicio

            console.log(preciosFinales);
            // deberia mostrar
            // [ 22.6875, 101.64, 177.87, 83.
        </script>
    </head>
    <body></body>
</html>
